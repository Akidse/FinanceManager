<div class="center-block mt-2 p-2">
	<div class="form-group">
		<label>Login: </label>
		<input [(ngModel)]="login" class="form-control" type="text" name="login">
	</div>
	<div class="form-group">
		<label>Password: </label>
		<input [(ngModel)]="pass" class="form-control" type="password" name="login">
	</div>
	<button class="btn btn-primary btn-block" (click)="submit()">Log in</button>
</div>
