<div class="form-group">
	<label>Name: </label>
	<input class="form-control" name="name" [(ngModel)]="category.name">
</div>
<div class="form-group">
	<label>Description: </label>
	<textarea class="form-control" name="name" [(ngModel)]="category.description"></textarea>
</div>
<div class="form-group">
	<button class="btn btn-primary" (click)="submit(category)">Save</button>
</div>
